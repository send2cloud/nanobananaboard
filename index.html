<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nano Banana Storyboarder</title>
    <!-- Tailwind via CDN is kept for simplicity, though npm installation is recommended for production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#09090b', // zinc-950
              surface: '#18181b',    // zinc-900
              border: '#27272a',     // zinc-800
              primary: '#e4e4e7',    // zinc-200
              accent: '#3b82f6',     // blue-500
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
      }
      /* Custom scrollbar for nodes */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
      .react-flow__edge-path {
        stroke: #52525b;
        stroke-width: 2;
      }
      .react-flow__controls button {
        background: #18181b;
        border-bottom: 1px solid #27272a;
        fill: #e4e4e7;
      }
      .react-flow__controls button:hover {
        background: #27272a;
      }
      .react-flow__attribution {
        background: rgba(255, 255, 255, 0.1);
        color: #a1a1aa;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "reactflow": "https://aistudiocdn.com/reactflow@^11.11.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
